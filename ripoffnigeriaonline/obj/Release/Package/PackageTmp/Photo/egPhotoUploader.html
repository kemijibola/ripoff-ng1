<form name="newPhotosForm" role="form" enctype="multipart/form-data" ng-disabled="appStatus.busy || photoManagerStatus.uploading">

            <div class="m-t m-b">
                <div class="center">
                    <span class="text-u-c m-b-none font-bold">Follow these steps to upload multiple image</span>
                 </div>
                <ul class="list-group text-center no-borders m-t-sm">
                    <li class="list-group-item">
                        <i class=" icon-arrow-right text-success m-r-xs"></i> Ensure all images are in same location on device
                    </li>
                    <li class="list-group-item">
                        <i class=" icon-arrow-right text-success m-r-xs"></i> Press <i>Ctrl  </i> Key on your device and Select all images you want to upload
                    </li>
                </ul>
            </div>

            <div class="form-group" ng-hide="hasFiles">
                <label for="newPhotos">Select Image(s)</label>
                <input type="file" id="newPhotos" class="uploadFile" accept="image/*" eg-files="photos" has-files="hasFiles" multiple>
            </div>
            <div class="form-group" ng-show="hasFiles && !photoManagerStatus.uploading">
                <ul class="list-inline">
                    <li><strong>files:</strong></li>
                    <li ng-repeat="photo in photos"> {{photo.name}}</li>
                </ul>
                <!--<input class="btn btn-primary" type="button" eg-upload="upload(photos)" value="upload">-->
                <input class="btn btn-warning" type="reset" value="cancel" />
            </div>


    <div class="form-group">
        <button class="btn btn-success btn-rounded" type="submit" eg-upload="upload(photos)" ui-toggle-class="show inline" target="#spin">
            <span class="text">Complete</span>
            <span class="text-active"><i class="fa fa-spin fa-spinner hide" id="spin"></i> Please wait</span>
        </button>
        <!--<button type="submit" class="btn btn-default btn-rounded" eg-upload="upload(photos)">Complete</button>-->
        <!--<p class="help-block">uploading</p>-->
    </div>
</form>
