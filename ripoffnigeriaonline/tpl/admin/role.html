<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Register - Step TWO</h1>
</div>

<div class="wrapper-md">
    <!--<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':false}"></toaster-container>-->
    <div ng-controller="AdminRoleCtr">
        <div class="row">
            <div class="col-sm-12">
                <form name="userForm" class="form-validation" novalidate>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <span class="h4">Add Role</span>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="panel-heading">
                                        <div class="clearfix">
                                            <div class="clear">
                                                <div class="h3 m-t-xs m-b-xs">
                                                    {{userName}}
                                                    <i class="fa fa-circle text-success pull-right text-xs m-t-sm"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--<div class="form-group col-md-6">
                                        <label>Username</label>
                                    </div>-->
                                </div>

                                <div class="row">
                                    <!--<label ng-repeat="role in roles">
                                        <input type="checkbox" checklist-model="user.roles" checklist-value="role" ng-change="check(role, checked)"> {{role}}
                                    </label>-->
                                    <div class="form-group col-md-6">
                                        <b class="text-danger">*</b>
                                        <label>Roles</label>
                                        <div class="checkbox" ng-repeat="role in roles">
                                            <span us-spinner="{radius:30, width:8, length:16}"></span>
                                            <label class="i-checks">
                                                <input type="checkbox" ng-model="role.isChecked" ng-change="onRoleChecked(role)" />
                                                <i></i>
                                                {{role.name}}
                                            </label>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                                {{message}}
                            </div>
                            <footer class="panel-footer text-right bg-light lter">
                                <a class="btn btn-success" ui-sref="admin.dashboard">Dashboard</a>
                            </footer>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
