<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Get a Lawyer</h1>
</div>

<div class="wrapper-md">
    <!--<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':false}"></toaster-container>-->
    <div>
        <div class="row">
            <div class="col-sm-8">
                <form name="lawyerForm" class="form-validation" novalidate>
                    <fieldset ng-disabled="isSaving == true">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <span class="h4">Request Form</span>
                            </div>
                            <div class="panel-body">
                                <p class="text-muted">Need a lawyer? please fill the fields below.</p>
                                <div class="line line-lg b-b b-light"></div>
                                <!--<p class="text-danger">You will be charged a fee of N1,000 for this transaction</p>-->
                                <p class="text-black">Please fill the form below carefully and click Proceed button to continue</p>
                                <div class="line line-lg b-b b-light"></div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label>What region do you need a lawyer from</label>
                                        <div class="input-group">
                                            <select style="width:300px" id="sel2" name="region" ng-init="firmRegionId=firmregions[0]" ng-model="firmRegionId" ng-options="item.id as item.regionName for item in firmregions" required>
                                                <option value="" selected>Select Region</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Select an alternate region</label>
                                        <div class="input-group">
                                            <select style="width:300px" id="sel3" name="altregion" ng-init="alternateRegionId=firmregions[0]" ng-model="alternateRegionId" ng-options="item.id as item.regionName for item in firmregions" required>
                                                <option value="" selected>Select Alternate</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label>Your  email address</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                                            <input type="email" class="form-control" name="email" ng-model="initiateFirmMeeting.email" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" required>
                                        </div>
                                        <em class="text-muted">ex. johndoe@domain.com</em>
                                        <div class="form-group has-error" ng-messages="userForm.email.$error" ng-if="userForm.$submitted || userForm.email.$touched">
                                            <div class="help-block" ng-message="pattern"><p class="icon-remove-sign">A valid email is required</p></div>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Your telephone number</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                            <input type="tel" class="form-control" name="phone" ng-model="initiateFirmMeeting.phoneNumber" ng-pattern="/^[0-9]+$/" minlength="6" maxlength="15" required>
                                        </div>
                                        <em class="text-muted">ex. 08010000000</em>
                                        <div class="form-group has-error" ng-messages="lawyerForm.phone.$error" ng-if="lawyerForm.$submitted || lawyerForm.phone.$touched">
                                            <div class="help-block" ng-message="pattern">Your telephone must be digits</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--<div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                                {{message}}
                            </div>-->
                            <footer class="panel-footer text-right bg-light lter">
                                <button type="submit" class="btn btn-success" ng-disabled="lawyerForm.$invalid" data-ng-click="proceedToPayment()" ui-toggle-class="show inline" target="#spin">
                                    <span class="text">Proceed</span>
                                    <span class="text-active"><i class="fa fa-spin fa-spinner hide" id="spin"></i> Please wait</span>
                                </button>
                            </footer>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="css/register.css" type="text/css" />
<!--this page specific inline scripts-->
<script>
    $(function ($) {

        //nice select boxes
        $('#sel2').select2();
        $('#sel3').select2();
        $('#sel4').select2();


    });
</script>
