<div class="container w-xl w-auto-xs" ng-init="app.settings.container = false;" ng-controller="forgotPwdController">
    <a data-ng-href="#/app/ripoff" class="wrapper text-center img-responsive block m-t"><span class=""> <img src="img/rip_new-100.png" alt="."></span></a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Enter the email you registered with</strong>
        </div>
        <form name="reset">
            <fieldset ng-disabled="isSaving == true">
                <div class="list-group list-group-sm">
                    <div class="list-group-item">
                        <input type="email" placeholder="Email" ng-model="registeredEmail.email" class="form-control no-border" required>
                    </div>
                </div>
                <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary btn-block" ng-click="sendResetLink()" ui-toggle-class="show inline" target="#spin">
                    <span class="text">Send</span>
                    <span class="text-active"><i class="fa fa-spin fa-spinner hide" id="spin"></i> Please wait</span>
                </button>
            </fieldset>
        </form>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
