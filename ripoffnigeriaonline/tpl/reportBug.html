<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Report a Bug</h1>
</div>
<div class="line line-lg b-b b-light"></div>
<div class="col-md-9">
    <span class="help-block m-b-none" ng-show="!authLog(false)"><small>You nust be logged in to post a report. Already have an account? Login <a ui-sref="access.signin" ng-click="cancel()">here</a> OR <a ui-sref="app.access.signup" ng-click="cancel()">REGISTER</a> to become a member.</small></span>
    <div class="line line-lg b-b b-light"></div>
    <div class="panel wrapper">
        <form name="bugForm" class="form-validation">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="h4">Report Bug</span>
                </div>
                <div class="panel-body">
                    <p class="text-muted">Encountered a bug when using this site? Please let us know.</p>
                    <div class="line line-lg b-b b-light"></div>

                    <div class="form-group">
                        
                        <textarea class="form-control" name="error"rows="6" ng-model="bugerror.bugError" placeholder="Please type the error you experienced when using the site" required></textarea>
                    </div>
                    <div class="form-group has-error" ng-messages="bugForm.error.$error" ng-if="bugForm.$submitted || bugForm.error.$touched">
                        <div class="help-block" ng-message="required">Field cannot be empty</div>
                    </div>
                </div>
                <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                    {{message}}
                </div>
                <footer class="panel-footer text-right bg-light lter">
                    <button type="submit" class="btn btn-success" ng-disabled="bugForm.$invalid" data-ng-click="savebugError()">Submit</button>
                </footer>
            </div>
        </form>

    </div>
</div>
